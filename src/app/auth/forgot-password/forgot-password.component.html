<div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0"><b>Forgot Password</b></h3>
        <a [routerLink]="['/auth/login']" class="link-primary">Back to Login</a>
    </div>

    <form [formGroup]="forgotpwdForm" (submit)="submit()">
        <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input type="text" name="email" class="form-control" id="email" trim placeholder="Email Address" 
                formControlName="email" [ngClass]="{ 'input-invalid': (f.controls['email'].touched && f.controls['email'].invalid) || (isSubmit && f.controls['email'].invalid) }" />
            <ng-container *ngIf="(f.controls['email'].touched && f.controls['email'].invalid) || (isSubmit && f.controls['email'].invalid)" >
                <span [ngClass]="{'input-lable-invalid': (f.controls['email'].touched && f.controls['email'].invalid) || (isSubmit && f.controls['email'].invalid) }">
                    <span *ngIf="f.controls['email'].getError('required') || f.controls['email'].getError('pattern')">Please enter valid e-mail address.</span>
                </span>
            </ng-container>
        </div>
        <p class="mt-4 text-sm text-muted">Do not forgot to check SPAM box.</p>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary" [disabled]="isValidSubmit">
                <span *ngIf="isValidSubmit" class="spinner-grow spinner-grow-sm" role="status"></span>
                Send Password Reset Email
            </button>
        </div>
    </form>
</div>
