<div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0"><b>Login</b></h3>
        <a [routerLink]="['/auth/register']" class="link-primary">Don't have an account?</a>
    </div>

    <form [formGroup]="loginForm" (submit)="submit()" autocomplete="off">
        <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input type="text" name="email" class="form-control" id="email" trim placeholder="Email Address" 
                formControlName="email" [ngClass]="{ 'input-invalid': (f.controls['email'].touched && f.controls['email'].invalid) || (isSubmit && f.controls['email'].invalid) }" />
            <ng-container *ngIf="(f.controls['email'].touched && f.controls['email'].invalid) || (isSubmit && f.controls['email'].invalid)" >
                <span [ngClass]="{'input-lable-invalid': (f.controls['email'].touched && f.controls['email'].invalid) || (isSubmit && f.controls['email'].invalid) }">
                    <span *ngIf="f.controls['email'].getError('required') || f.controls['email'].getError('pattern')">Please enter valid e-mail address.</span>
                </span>
            </ng-container>
        </div>
        <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <div class="d-flex">
                <input [type]="showpwd ? 'text' : 'password'" name="password" class="form-control" id="password" trim placeholder="Password" 
                    formControlName="password" [ngClass]="{ 'input-invalid': (f.controls['password'].touched && f.controls['password'].invalid) || (isSubmit && f.controls['password'].invalid) }" />
                <i class="ti {{ showpwd ? 'ti-eye-off' : 'ti-eye' }}" (click)="showpwd = !showpwd"></i>
            </div>
            <ng-container *ngIf="(f.controls['password'].touched && f.controls['password'].invalid) || (isSubmit && f.controls['password'].invalid)" >
                <span [ngClass]="{'input-lable-invalid': (f.controls['password'].touched && f.controls['password'].invalid) || (isSubmit && f.controls['password'].invalid) }">
                    <span *ngIf="f.controls['password'].getError('required') || f.controls['password'].getError('minlength')">Please enter valid password.</span>
                </span>
            </ng-container>
        </div>
        <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="isremember" formControlName="isremember" />
                <label class="form-check-label text-muted" for="isremember">Remember me</label>
            </div>
            <h5 class="text-secondary f-w-400"><a [routerLink]="['/auth/forget-password']">Forgot Password?</a></h5>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary" [disabled]="isValidSubmit">
                <span *ngIf="isValidSubmit" class="spinner-grow spinner-grow-sm" role="status"></span>
                Login
            </button>
        </div>
    </form>
