<div class="card">
    <div class="card-body">
        <div class="row">
            <form [formGroup]="profileForm" (submit)="submit()">
                <div class="col-12">
                    <h5>Personal Information</h5>
                    <hr class="mb-4">
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" name="name" class="form-control" id="name" trim="blur" placeholder="Name"
                            formControlName="name"
                            [ngClass]="{ 'input-invalid': (f.controls['name'].touched && f.controls['name'].invalid) || (isSubmit && f.controls['name'].invalid) }" />
                        <ng-container
                            *ngIf="(f.controls['name'].touched && f.controls['name'].invalid) || (isSubmit && f.controls['name'].invalid)">
                            <span
                                [ngClass]="{'input-lable-invalid': (f.controls['name'].touched && f.controls['name'].invalid) || (isSubmit && f.controls['name'].invalid) }">
                                <span *ngIf="f.controls['name'].getError('required')">Name field is required.</span>
                                <span *ngIf="f.controls['name'].getError('minlength')">Please enter valid name.</span>
                            </span>
                        </ng-container>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="form-label" for="mobile">Phone Number</label>
                        <input type="text" name="mobile" class="form-control" id="mobile" trim placeholder="1234567890"
                            formControlName="mobile"
                            [ngClass]="{ 'input-invalid': (f.controls['mobile'].touched && f.controls['mobile'].invalid) || (isSubmit && f.controls['mobile'].invalid) }" />
                        <ng-container
                            *ngIf="(f.controls['mobile'].touched && f.controls['mobile'].invalid) || (isSubmit && f.controls['mobile'].invalid)">
                            <span
                                [ngClass]="{'input-lable-invalid': (f.controls['mobile'].touched && f.controls['mobile'].invalid) || (isSubmit && f.controls['mobile'].invalid) }">
                                <span *ngIf="f.controls['mobile'].getError('required')">Mobile Number field is
                                    required.</span>
                                <span *ngIf="f.controls['mobile'].getError('pattern')">Please enter valid mobile
                                    number.</span>
                            </span>
                        </ng-container>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="text" name="email" class="form-control" id="email" trim
                            placeholder="example@abc.xyz" formControlName="email"
                            [ngClass]="{ 'input-invalid': (f.controls['email'].touched && f.controls['email'].invalid) || (isSubmit && f.controls['email'].invalid) }" />
                        <ng-container
                            *ngIf="(f.controls['email'].touched && f.controls['email'].invalid) || (isSubmit && f.controls['email'].invalid)">
                            <span
                                [ngClass]="{'input-lable-invalid': (f.controls['email'].touched && f.controls['email'].invalid) || (isSubmit && f.controls['email'].invalid) }">
                                <span *ngIf="f.controls['email'].getError('required')">E-mail address field is required.</span>
                                <span *ngIf="f.controls['email'].getError('pattern')">Please enter valid e-mail address.</span>
                            </span>
                        </ng-container>
                    </div>
                </div>

                <div class="col-12 text-end">
                    <hr class="mb-4">
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-primary" [disabled]="isValidSubmit">Submit</button>
                        <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
